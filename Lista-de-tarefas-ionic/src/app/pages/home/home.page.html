<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title> Essa é sua lista de tarefas! </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="https://cdn-icons-png.flaticon.com/512/1648/1648077.png"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Criadores do App</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="https://img.freepik.com/fotos-premium/perfil-do-retrato-de-jovem-serio-uma-imagem-de-um-homem-bonito-com-barba_116317-13982.jpg?w=2000" />
          </ion-thumbnail>
          <ion-label>Afonso Barreira</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="https://i.pinimg.com/736x/ee/ab/58/eeab58a82ccf41f5c12419ec08ada5eb.jpg" />
          </ion-thumbnail>
          <ion-label>Juliana Batata</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img src="https://images.pexels.com/photos/8289735/pexels-photo-8289735.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" />
          </ion-thumbnail>
          <ion-label>Lucas Cabeça </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
